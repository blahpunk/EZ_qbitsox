<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Switcher</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Proxy Switcher</h1>
    <p>Current Proxy: {{ current_proxy }}</p>
    <table>
        <thead>
            <tr>
                <th>Proxy</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for proxy in proxies %}
            <tr>
                <td>{{ proxy }}</td>
                <td id="status-{{ loop.index }}">Unknown</td>
                <td><button onclick="setProxy('{{ proxy }}', {{ loop.index }})">Set Proxy</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/app.js"></script>
</body>
</html>
